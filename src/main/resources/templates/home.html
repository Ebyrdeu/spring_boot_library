<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link th:href="@{/home-stylesheet.css}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Georgia, serif;
        }

        .container {
            text-align: center;
            margin-top: 20vh;
            color: #6B7E65;
            font-family: Georgia, serif;
        }

        button {
            padding: 10px 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-family: Georgia, serif;
        }

        .github-button:hover,
        .no-login-button:hover,
        .translate-button:hover {
            border-color: #6B7E65;
        }

        .github-button,
        .no-login-button,
        .translate-button,
        .language-button {
            background-color: #BEC8B6;
            color: #6B7E65;
            font-family: Georgia, serif;
        }

        .language-menu {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            right: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 2px;
            z-index: 1;
            font-family: Georgia, serif;
            color: #6B7E65;
        }

        .translate-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: Georgia, serif;
            color: #6B7E65;
        }
    </style>
</head>
<body>
<div>
    <div id="language-menu" class="language-menu">
        <p><button class="language-button" onclick="window.location.href='http://localhost:8080/web/users?lang=en'">English</button></p>
        <p><button class="language-button" onclick="window.location.href='http://localhost:8080/web/users?lang=sv'">Svenska</button></p>
    </div>
    <button class="translate-button" onclick="toggleLanguageMenu()">Translate</button>
</div>

<div class="container">
    <h2>Welcome to the site</h2>
    <form id="home">
        <div class="github-signin">
            <button type="button" class="github-button" onclick="window.location.href='/oauth2/authorization/github'">Sign in with GitHub</button>
        </div>
        <div class="no-login">
            <button type="button" class="no-login-button" onclick="window.location.href='guest-page'">Continue without signing in</button>
        </div>
    </form>
</div>

<script>
    function toggleLanguageMenu() {
        const menu = document.getElementById('language-menu');
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
            const translateButton = document.querySelector('.translate-button');
            const menuHeight = menu.offsetHeight;
            const translateButtonHeight = translateButton.offsetHeight;
            const topOffset = translateButtonHeight + 2;
            menu.style.top = `calc(2% + ${topOffset}px)`;
        }
    }
</script>
</body>
</html>
