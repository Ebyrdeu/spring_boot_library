<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link th:href="@{/home-stylesheet.css}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Georgia, serif;
        }

        .container {
            text-align: center;
            margin-top: 20vh;
            color: #6B7E65;
            font-family: Georgia, serif;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            color: #6B7E65;
            background-color: #BEC8B6;
            font-family: Georgia, serif;
            position: relative;
        }

        .button:hover {
            border-color: #6B7E65;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 2px;
            z-index: 1;
            font-family: Georgia, serif;
            color: #6B7E65;
            display: none;
        }

        .button:hover + .dropdown-menu {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 5px 10px;
            color: #6B7E65;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #BEC8B6;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to the site</h2>
    <form id="home">
        <div class="github-signin">
            <a class="button github-button" th:href="@{/oauth2/authorization/github}">Sign in with GitHub</a>
        </div>
        <div class="no-login">
            <a class="button no-login-button" th:href="@{/guest-page}">Continue without signing in</a>
        </div>
    </form>
</div>

<div>
    <label for="toggle-language" class="button translate-button">Translate</label>
    <input id="toggle-language" type="checkbox" style="display: none;">
    <div class="dropdown-menu language-menu">
        <a class="language-button" th:href="@{/web/users(lang='en')}">English</a>
        <a class="language-button" th:href="@{/web/users(lang='sv')}">Svenska</a>
    </div>
</div>
</body>
</html>
