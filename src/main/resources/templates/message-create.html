<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #messageForm {
            display: inline-block;
            text-align: left;
        }
        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .message .title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .message .author {
            font-style: italic;
            color: #333;
        }
        .message .timestamp {
            font-size: 12px;
            color: #333;
        }
        .message .content {
            margin-top: 10px;
            color: #333;
        }
        .message .visibility {
            font-size: 12px;
            color: #666;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6B7E65;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            color: #4F5E4A;
        }
        .return-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Write a new message</h1>
<div class="container">
    <h1>Create a New Message</h1>
    <form id="messageForm" action="/web/messages/new" method="post">
        <div>
            <label for="messageTitle">Title:</label><br>
            <input type="text" id="messageTitle" name="title" placeholder="Enter message title" required>
        </div>
        <div>
            <label for="messageContent">Content:</label><br>
            <textarea id="messageContent" name="body" placeholder="Enter your message..." required></textarea>
        </div>
        <div>
            <label for="messageVisibility">Visibility:</label><br>
            <select id="messageVisibility" name="isPrivate">
                <option value="false">Public</option>
                <option value="true">Private</option>
            </select>
        </div>
        <button type="submit">Post Message</button>
    </form>
    <button class="return-btn" onclick="window.history.back()">Return</button>
</div>

<script>
    document.getElementById("messageForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var messageTitle = document.getElementById("messageTitle").value;
        var messageContent = document.getElementById("messageContent").value;
        var messageVisibility = document.getElementById("messageVisibility").value;

        if (messageTitle.trim() !== "" && messageContent.trim() !== "") {
            // Create a new message object
            var newMessage = {
                title: messageTitle,
                content: messageContent,
                visibility: messageVisibility
            };

            // Retrieve the current array of messages from local storage or initialize it if not present
            var messages = JSON.parse(localStorage.getItem("messages")) || [];

            // Add the new message to the array
            messages.push(newMessage);

            // Save the updated array back to local storage
            localStorage.setItem("messages", JSON.stringify(messages));

            // Redirect to the user profile page
            window.location.href = "/web/user-profile-page";
        } else {
            alert("Please enter both title and message.");
        }
    });
</script>
</body>
</html>
