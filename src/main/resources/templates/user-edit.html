<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4F5E4A;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6B7E65;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #6B7E65;
        }

        .button-container button:first-child {
            background-color: #4F5E4A;
            color: #fff;
            border: none;
        }

        .button-container button:first-child:hover {
            background-color: #6B7E65;
        }

        .language-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #4F5E4A;
            font-family: Georgia, serif;
            position: fixed;
            top: 20px;
        }

        .language-button:first-child {
            left: 140px;
        }

        .language-button:nth-child(2) {
            left: 250px;
        }

        .language-button:hover {
            background-color: #6B7E65;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>
    <form th:action="@{/profile/save}" method="post" enctype="multipart/form-data">
        <label for="profileName">Profile Name:</label>
        <input type="text" id="profileName" name="profileName" placeholder="Enter your profile name" required>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewImage(event)">

        <img id="preview" src="default-profile-picture.jpg" alt="Profile Picture">

        <div class="button-container">
            <button type="submit">Save Changes</button>
            <button type="button" onclick="window.history.back()">Return</button>
        </div>
    </form>
</div>
<div class="language-buttons">
    <form id="translate-form" action="#" method="get">
        <button class="language-button" type="submit" name="lang" value="en">English</button>
        <button class="language-button" type="submit" name="lang" value="sv">Svenska</button>
    </form>
</div>

<script th:inline="javascript">
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("preview").src = e.target.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
