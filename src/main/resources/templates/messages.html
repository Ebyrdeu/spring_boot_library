
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<h1>All Messages</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Message Body</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
        <td th:text="${messages.title}"></td>
        <td th:text="${message.messageBody}"></td>
    </tr>
    </tbody>
</table>
