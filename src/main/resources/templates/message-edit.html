<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Messages</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4F5E4A;
        }
        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #6B7E65;
        }
        .delete-button, .return-button {
            padding: 10px 20px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover, .return-button:hover {
            background-color: #6B7E65;
        }
        .language-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #4F5E4A;
            font-family: Georgia, serif;
            position: fixed;
            top: 20px;
        }

        .language-button:first-child {
            left: 140px;
        }

        .language-button:nth-child(2) {
            left: 250px;
        }

        .language-button:hover {
            background-color: #6B7E65;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Edit Your Message</h1>
    <form th:action="@{/web/messages/edit/{id}(id=${messageId})}" th:object="${formData}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" required />
        </div>
        <div class="form-group">
            <label for="body">Message Body:</label>
            <textarea th:field="*{body}" id="body" required></textarea>
        </div>
        <div class="form-group">
            <label for="privateMessage">Privacy:</label>
            <select th:field="*{privateMessage}" id="privateMessage" required>
                <option value="true">Private</option>
                <option value="false">Public</option>
            </select>
        </div>
        <input type="submit" value="Edit Message">
        <a class="delete-button" th:href="@{/web/messages/delete/{id}(id=${messageId})}">Delete Message</a>
        <a class="return-button" th:href="@{/web/profile}">Return</a>
    </form>
    <div class="language-buttons">
        <form id="translate-form" action="#" method="get">
            <button class="language-button" type="submit" name="lang" value="en">English</button>
            <button class="language-button" type="submit" name="lang" value="sv">Svenska</button>
        </form>
    </div>
</div>
</body>
</html>
