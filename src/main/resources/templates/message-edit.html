<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Messages</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4F5E4A;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .edit-button {
            padding: 10px 20px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .edit-button:hover {
            background-color: #6B7E65;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Your Message</h1>
    <form th:action="@{/web/messages/edit/{id}(id=${messageId})}" th:object="${formData}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" required />
        </div>
        <div class="form-group">
            <label for="body">Message Body:</label>
            <textarea th:field="*{body}" id="body" required></textarea>
        </div>
        <div class="form-group">
            <label for="privateMessage">Privacy:</label>
            <select th:field="*{privateMessage}" id="privateMessage" required>
                <option value="true">Private</option>
                <option value="false">Public</option>
            </select>
        </div>
        <input type="submit" value="Edit Message">
    </form>
</div>
</body>
</html>
