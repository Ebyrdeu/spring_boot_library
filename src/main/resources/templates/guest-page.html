<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Board</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .return-button:hover {
            background-color: #6B7E65;
        }

        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid #6B7E65;
        }

        .message p {
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #4F5E4A;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<body>
<h1>Guest Board</h1>
<button type="button" class="return-button" onclick="window.location='home'">Return to Home</button>
<div class="container" id="messageContainer">
    <!-- Messages will be displayed here -->
</div>
<script>
    var messages = JSON.parse(localStorage.getItem("messages"));
    if (messages) {
        messages.forEach(function(newMessage) {
            if (newMessage.visibility === "Public") { // Check if the message is public
                var messageContainer = document.createElement("div");
                messageContainer.classList.add("message");

                var titleContainer = document.createElement("div");
                titleContainer.classList.add("title");
                var titlePrefix = document.createElement("span");
                titlePrefix.style.fontWeight = "bold";
                titlePrefix.textContent = "Title: ";
                var title = document.createElement("span");
                title.textContent = newMessage.title;
                titleContainer.appendChild(titlePrefix);
                titleContainer.appendChild(title);
                messageContainer.appendChild(titleContainer);

                var content = document.createElement("div");
                content.classList.add("content");
                content.textContent = newMessage.content;
                messageContainer.appendChild(content);

                var visibility = document.createElement("div");
                visibility.classList.add("visibility");
                visibility.textContent = "Visibility: Public"; // You already know it's public, so you can hard-code this
                messageContainer.appendChild(visibility);

                document.getElementById("messageBoard").appendChild(messageContainer);
            }
        });
    }
</script>
</body>
</html>
