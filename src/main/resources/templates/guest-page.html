<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Board</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4F5E4A;
            font-family: "Georgia", serif;
        }

        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .return-button:hover {
            background-color: #6B7E65;
        }

        .message-form {
            margin-bottom: 20px;
        }

        .message-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .message-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6B7E65;;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .message-list {
            list-style-type: none;
            padding: 0;
        }

        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid #6B7E65;;
        }

        .message p {
            margin: 0;
        }
    </style>
</head>
<body>
<button type="button" class="return-button" onclick="window.location='home'">Return to Home</button>
<div class="container">
    <h1 style="text-align: center;">Guest Board</h1>
    <ul class="message-list" id="messageList">
        <!-- Messages will be displayed here -->
    </ul>
</div>

<script>
    // Sample messages for demonstration
    const messages = [
        "Hello, this is a sample message!",
        "Welcome to the message board!",
        "Feel free to view the public messages.",
    ];

    // Display sample messages on page load
    document.addEventListener('DOMContentLoaded', function () {
        const messageList = document.getElementById('messageList');
        messages.forEach(function (messageText) {
            const li = document.createElement('li');
            li.classList.add('message');
            li.innerHTML = `<p>${messageText}</p>`;
            messageList.appendChild(li);
        });
    });
</script>
</body>
</html>
