<!doctype html>
<html lang="en" data-theme="wireframe">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="navbar bg-base-100">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">api admin panel</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details class="overflow-y-scroll">
                    <summary>themes</summary>
                    <ul class="p-2 bg-base-100 rounded-t-none theme-list overflow-y-scroll"></ul>
                </details>
            </li>
            <li><a href="/swagger/login">open swagger</a></li>
        </ul>
    </div>
</div>

<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <form class="mb-2 " name="form" th:action="@{/swagger/login}" method="post">
                <div class="flex gap-2 flex-col">
                    <label for="username" class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                             class="w-4 h-4 opacity-70">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
                        </svg>
                        <input id="username" name="username" type="text" class="grow" placeholder="username"/>
                    </label>
                    <label for="password" class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                             class="w-4 h-4 opacity-70">
                            <path fill-rule="evenodd"
                                  d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <input id="password" name="password" type="password" class="grow" value=""/>
                    </label>
                    <button type="submit" class="btn">login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    const themes = [
        "light", "dark", "cupcake", "bumblebee", "emerald", "corporate", "synthwave",
        "retro", "cyberpunk", "valentine", "halloween", "garden", "forest", "aqua",
        "lofi", "pastel", "fantasy", "wireframe", "black", "luxury", "dracula",
        "cmyk", "autumn", "business", "acid", "lemonade", "night", "coffee", "winter",
        "dim", "nord", "sunset",
    ];

    const htmlTag = document.querySelector("html");
    const themeList = document.querySelector(".theme-list");

    const loadTheme = () => {
        const savedTheme = sessionStorage.getItem('selectedTheme');
        if (savedTheme) htmlTag.setAttribute('data-theme', savedTheme);
    }

    const saveTheme = (theme) => {
        sessionStorage.setItem('selectedTheme', theme);
        htmlTag.setAttribute('data-theme', theme);
    }

    themes.forEach(theme => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.textContent = theme;
        a.className = "mb-2";
        a.href = "#";
        a.addEventListener("click", (e) => {
            e.preventDefault();
            saveTheme(theme);
        });

        li.appendChild(a);
        themeList.appendChild(li);
    });

    themeList.style.maxHeight = "200px";
    themeList.style.overflowY = "auto";

    loadTheme();
</script>
</html>
