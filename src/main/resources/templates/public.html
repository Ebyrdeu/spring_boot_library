<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guest Board</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .return-button:hover {
            background-color: #6B7E65;
        }

        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid #6B7E65;
        }

        .message p {
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #4F5E4A;
            font-family: "Georgia", serif;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Public Messages</h1>
    <div th:if="${messages.isEmpty()}">
        <p>No messages to display.</p>
    </div>
    <div th:each="message : ${messages}" class="message">
        <h2 th:text="${message.title}">Message Title</h2>
        <p th:text="${message.body}">Message content goes here...</p>
        <small>Posted by: <span th:text="${message.userUserName}">Username</span></small>
    </div>
    <div class="return-button">
        <button type="button" onclick="window.history.back()">Return</button>
    </div>
</div>
</body>
</html>
