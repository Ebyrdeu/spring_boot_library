<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Home</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4F5E4A;
        }
        .profile-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .profile-box {
            text-align: center;
        }
        .button-container {
            text-align: center;
        }
        .edit-profile-button, .new-message-button, .logout-button {
            padding: 10px 20px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-family: Georgia, serif;
            font-size: 16px;
        }
        .edit-profile-button:hover, .new-message-button:hover, .logout-button:hover {
            background-color: #6B7E65;
        }
        .message-board {
            max-height: 310px;

            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            margin-top: 100px;
        }
        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid #4F5E4A;

        }
        .language-buttons {
            margin: 20px 0;
            text-align: center;
        }
        .language-button {
            padding: 10px 15px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 0 5px;
        }
        .language-button:hover {
            background-color: #6B7E65;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Your Profile Home</h1>

    <div class="profile-container">
        <div class="profile-box">
            <img th:src="@{/your-profile-picture.jpg}" alt="Your Profile Picture">
            <p id="full-name" th:text="${fullName}">Your Name</p>
            <p id="user-name" th:text="${username}">Your Profile Name</p>
            <p id="email" th:text="${email}">Your Email</p>
            <p id="profile-image" th:text="${profileImage}">Your Profile Image</p>
        </div>
        <div class="button-container">
            <a th:href="@{/web/user-edit}" class="edit-profile-button">Edit Profile</a>
            <a th:href="@{/web/message-create}" class="new-message-button">Create New Message</a>
            <a class="logout-button" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>

        </div>
    </div>

    <div class="message-board" th:if="${isAuthenticated}">
        <div th:each="message : ${messages}" class="message">
            <div class="title">
                <span style="font-weight: bold;">Title: </span>
                <span th:text="${message.title}"></span>
            </div>
            <div class="user">
                <span style="font-weight: bold;">User: </span>
                <span th:text="${message.userUserName}"></span>
            </div>
            <p th:text="${message.body}"></p>
            <div class="visibility">
                <span th:text="'Visibility: ' + (${message.privateMessage} ? 'Private' : 'Public')"></span>
            </div>
            <div class="timestamp">
                <span>Created: <span th:text="${#temporals.format(message.date(), 'dd MMM yyyy')}"></span></span>
                <span>Last Modified: <span th:text="${#temporals.format(message.lastChanged(), 'dd MMM yyyy')}"></span></span>
            </div>
            <a th:href="@{/web/messages/edit/{id}(id=${message.id})}" class="edit-button">Edit</a>
        </div>
    </div>
<div class="language-buttons">
    <form id="translate-form" action="#" method="get">
        <button class="language-button" type="submit" name="lang" value="en">English</button>
        <button class="language-button" type="submit" name="lang" value="sv">Svenska</button>
    </form>
</div>
</div>
</body>
</html>
