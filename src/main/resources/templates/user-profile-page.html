<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Home</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4F5E4A;
        }
        .message-board {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;

            .message {
                background-color: #f9f9f9;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border-left: 5px solid #4F5E4A;
                overflow: hidden;
            }

            .message .title {
                font-size: 18px;
                font-weight: bold;
                color: #333;
                margin-bottom: 5px;
            }
        }
        .message p {
            margin: 0;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .profile-box {
            display: flex;
            align-items: center;
        }
        .profile-box img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-box h3 {
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
        .edit-profile-button, .logout-button, .new-message-button {
            padding: 5px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .edit-profile-button:hover, .logout-button:hover, .new-message-button:hover {
            background-color: #6B7E65;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Your Profile Home</h1>

    <!-- Profile information and buttons -->
    <div class="profile-container">
        <!-- Profile information -->
        <div class="profile-box">
            <!-- Your profile picture -->
            <img src="your-profile-picture.jpg" alt="Your Profile Picture">
            <!-- Your name -->
            <h3>Your Name</h3>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <!-- Edit profile button -->
            <button type="button" class="edit-profile-button" onclick="window.location.href='user-edit'">Edit Profile</button>
            <!-- Create new message button -->
            <button type="button" class="new-message-button" onclick="window.location.href='message-create'">Create New Message</button>
            <!-- Log out button -->
            <button class="logout-button">Log Out</button>
        </div>
    </div>


    <div id="messageBoard" class="message-board">

    </div>
</div>

<script>
    var messages = JSON.parse(localStorage.getItem("messages"));
    if (messages) {
        messages.forEach(function(newMessage) {
            var messageContainer = document.createElement("div");
            messageContainer.classList.add("message");

            var titleContainer = document.createElement("div");
            titleContainer.classList.add("title");
            var titlePrefix = document.createElement("span");
            titlePrefix.style.fontWeight = "bold";
            titlePrefix.textContent = "Title: ";
            var title = document.createElement("span");
            title.textContent = newMessage.title;
            titleContainer.appendChild(titlePrefix);
            titleContainer.appendChild(title);
            messageContainer.appendChild(titleContainer);

            var content = document.createElement("div");
            content.classList.add("content");
            content.textContent = newMessage.content;
            messageContainer.appendChild(content);

            var visibility = document.createElement("div");
            visibility.classList.add("visibility");
            visibility.textContent = "Visibility: " + (newMessage.visibility === "true" ? "Private" : "Public");
            messageContainer.appendChild(visibility);

            document.getElementById("messageBoard").appendChild(messageContainer);
        });
    }
</script>
</body>
</html>
