<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Home</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4F5E4A;
        }
        .message-board {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid #4F5E4A;
        }
        .message p {
            margin: 0;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .profile-box {
            display: flex;
            align-items: center;
        }
        .profile-box img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-box h3 {
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
        .edit-profile-button, .logout-button, .new-message-button {
            padding: 5px;
            background-color: #4F5E4A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .edit-profile-button:hover, .logout-button:hover, .new-message-button:hover {
            background-color: #6B7E65;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Your Profile Home</h1>

    <!-- Profile information and buttons -->
    <div class="profile-container">
        <!-- Profile information -->
        <div class="profile-box">
            <!-- Your profile picture -->
            <img src="your-profile-picture.jpg" alt="Your Profile Picture">
            <!-- Your name -->
            <h3>Your Name</h3>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <!-- Edit profile button -->
            <button type="button" class="edit-profile-button" onclick="window.location.href='user-edit'">Edit Profile</button>
            <!-- Create new message button -->
            <button type="button" class="new-message-button" onclick="window.location.href='message-create'">Create New Message</button>
            <!-- Log out button -->
            <button type="button" class="logout-button" onclick="window.location.href='/logout'">Log Out</button>
        </div>
    </div>

    <!-- Message board -->
    <div id="messageBoard" class="message-board">
        <!-- Messages will be dynamically populated here -->
    </div>
</div>

<script>
    // Retrieve the new message data from local storage
    var newMessage = JSON.parse(localStorage.getItem("newMessage"));
    if (newMessage) {
        // Create a new message container
        var messageContainer = document.createElement("div");
        messageContainer.classList.add("message");

        // Create elements to display message details
        var title = document.createElement("div");
        title.classList.add("title");
        title.textContent = newMessage.title;
        messageContainer.appendChild(title);

        var content = document.createElement("div");
        content.classList.add("content");
        content.textContent = newMessage.content;
        messageContainer.appendChild(content);

        var visibility = document.createElement("div");
        visibility.classList.add("visibility");
        visibility.textContent = newMessage.visibility.charAt(0).toUpperCase() + newMessage.visibility.slice(1);
        messageContainer.appendChild(visibility);

        // Append the new message to the message board
        document.getElementById("messageBoard").appendChild(messageContainer);

        // Clear the new message data from local storage
        localStorage.removeItem("newMessage");
    }
</script>
</body>
</html>
