spring.application.name=spring_boot_library
spring.main.banner-mode=off
spring.profiles.active=dev

# Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}

server.port=8443
server.ssl.key-store=${user.home}/.config/spring-boot/local-tls.p12
server.ssl.key-store-password=${KEYSTORE_PW}

spring.security.oauth2.client.registration.github.clientId=${CLIENT_ID}
spring.security.oauth2.client.registration.github.clientSecret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email,read:user